<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .row {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <form id="scoreForm">
      <input required id="fname" type="text" placeholder="enter first name" />
      <input required id="lname" type="text" placeholder="enter last name" />
      <input required id="country" type="text" placeholder="enter country" />
      <input required id="score" type="number" placeholder="enter score" />
      <input type="submit" />
    </form>
    <div id="info"></div>
    <script src="script.js"></script>
  </body>
</html>
